<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style>
	@import url('https://fonts.cdnfonts.com/css/orkney');
	body {
		font-family: 'Orkney', sans-serif;
	}

	/* Make the scrollbar really small and rarely visible on all devices */
	::-webkit-scrollbar {
		width: 5px; /* Adjust the width as needed */
		height: 5px; /* Adjust the height as needed */
	}

	/* Optional: Define a thin border around the scrollable element */
	.scrollable-element {
		border: 1px solid #ccc;
		/* Add other styling as needed */
	}

	/* Optional: Show the scrollbar on hover or scroll */
	.scrollable-element:hover::-webkit-scrollbar,
	.scrollable-element::-webkit-scrollbar-thumb {
		width: 10px; /* Increase the width on hover or scroll */
		height: 10px; /* Increase the height on hover or scroll */
	}

	/* Optional: Customize the scrollbar thumb color */
	.scrollable-element::-webkit-scrollbar-thumb {
		background-color: rgba(0, 0, 0, 0.5); /* Adjust the color as needed */
	}

	/* Optional: Use a media query to target smaller screens */
	@media (max-width: 768px) {
		/* Adjust scrollbar styles for smaller screens if needed */
		.scrollable-element::-webkit-scrollbar {
			width: 3px;
			height: 3px;
		}
	}
</style>
